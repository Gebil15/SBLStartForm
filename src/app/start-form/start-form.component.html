<html>
<body>
<form [formGroup]="startForm">
  <div class="form-group">
    <h4 style="margin-bottom: 5px; margin-top: 10px;">Telefonnummer:</h4>
    <input class="form-control" id="user_id" type="text" placeholder="+49703112345" name="user_id" [(ngModel)]="input_user_id" [formControl]="startForm.controls['user_id']" autofocus>
  </div>
  <div class="form-group">
    <h4 style="margin-bottom: 5px; margin-top: 10px;">Modulname:</h4>
    <select matNativeControl required class="form-control" id="module_id" type="text" placeholder="Modulname" name="module_id" [(ngModel)]="input_module_id" [formControl]="startForm.controls['module_id']">
      <option value="hausbauen" selected>Haus Bauen</option>
      <option value="modul2">Modul 2</option>
      <option value="modul3">Modul 3</option>
      <option value="modul4">Modul 4</option>
    </select>
    <p id="message"></p>
  </div>
  <button class="" style="background-color: lightgrey; border-color: black; color: black" type="submit" [disabled]="!startForm.valid" (click)= "startSBL(input_user_id, input_module_id);">Starten</button>
</form>
</body>
</html>
